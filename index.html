<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>
    <button type="button" id="startGame">Start Game</button>
    <div id="gameArea" style="display: none">
      <p>Choose your move:</p>
      <button type="button" class="choice" data-choice="rock">Rock</button>
      <button type="button" class="choice" data-choice="paper">Paper</button>
      <button type="button" class="choice" data-choice="scissors">Scissors</button>
      <div id="result"></div>
    </div>
  </body>
</html>
